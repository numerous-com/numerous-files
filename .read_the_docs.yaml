# .readthedocs.yaml
version: 2

sphinx:
  configuration: none

mkdocs:
  configuration: mkdocs.yml

build:
  os: "ubuntu-20.04"
  tools:
    python: "3.12"

python:
  version: 3.12
  install:
    - method: pip
      path: .
      extra_requirements:
        - dev  # Install dev dependencies as well
